<!-- Add Customer Modal -->
<div class="modal fade" id="add_task">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div style="background-color: #f78f2d;" class="modal-header">
                <h4 class="modal-title">Add Measurement type</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form ng-class="{submitted:form.submitted}" novalidate ng-submit="submit(form)" name="form"
                class="css-form" (submit)="onSubmitMeasurement($event)">
                <!-- Modal body -->
                <div class="modal-body">

                    <div class="form-group">
                        <label>Measurement Types Name</label>
                        <input type="text" ng-model="newTask.name" name="name" class="form-control"
                            placeholder="Enter Task name" required>
                        <div ng-show="form.$submitted || form.name.$touched">
                            <div ng-show="form.name.$error.required" class="invalid-feedback">Please enter Measurement Types name
                            </div>
                        </div>
                    </div>



                    <div class="form-group">
                        <label>Code</label>
                        <input name="taskDescription" ng-model="newTask.description" type="text" class="form-control"
                            placeholder="Enter your task Description">
                    </div>

                    <div class="form-group">
                        <label>Active</label>
                        <select name="ct" class="form-control" ng-model="newTask.result" required>
                            <option value="" selected>Select Result</option>
                            <option value="1">true</option>
                            <option value="2">false</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label>Select type</label>
                        <select name="ct" class="form-control" ng-model="newTask.result" required>
                            <option value="" selected>Select Type</option>
                            <option value="A">ALL</option>
                            <option value="N">Numeric</option>
                            <option value="F">Float</option>
                            <option value="T">Text</option>
                            <option value="D">Date</option>
                            <option value="B">Boolean</option>
                  
                        </select>

                    </div>

                        <div ng-show="form.$submitted || form.ct.$touched">
                            <div ng-show="form.ct.$error.required" class="invalid-feedback">Please select type
                            </div>
                    </div>

                  

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn Gray_BTN" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary Orange_BTN">Add</button>
                </div>
            </form>
        </div>
        <!-- Loader -->
        <div class="loader" ng-show="showLoader">
            <div class="loader-bg">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="ml-2">Wait...</div>
            </div>
        </div>
    </div>
</div>
